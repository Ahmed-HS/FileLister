{% if filesList %}
<ul class="list-group list-group-flush">

    {% for file in filesList %}
    <li class="list-group-item">
        {% if file.isFolder %}
        <i class="fa-solid fa-folder mx-2"></i>
        {% else %}
        <i class="fa-solid fa-file mx-2"></i>
        {% endif %}

        {{file.name}}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No files found</p>
{% endif %}
